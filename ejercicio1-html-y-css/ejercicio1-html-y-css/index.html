<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <form action="Registro" method="post">
            <h1>Login</h1>
            <label for="email">Email</label>
            <input type="email" name="user_mail" class="input100"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" value="Incorrecto" class="input100"><br><br>
            <label for="genero">Genero</label>
            <select name="genero" id="lang" class="input100">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select><br><br>
            <input type="checkbox" name="seleccion" value="Acepto los termimos">
            <label>Acepto los termimos</label><br><br>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
