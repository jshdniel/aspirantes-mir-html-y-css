<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <form>
            <h1>Login</h1>
            <div>
                <label for="email">Email</label>
                <input type="email" name="user_mail" class="input-field">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" value="Incorrecto" class="input-field">
            </div>
            <div>
                <label for="genero">Genero</label>
                <select name="genero" id="lang" class="input-field">
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="seleccion" value="Acepto los términos">
                <label>Acepto los términos</label>
            </div>
            <div>
                <button type="submit">Ingresar</button>
                <br>
            </div>
        </form>
    </div>
</body>
</html>
